<div class="panel-heading">
	<h3 class="panel-title">User <span class="js-userId"></span></h3>
</div>
<div class="panel-body">
	<div class="form-group">
    	<label for="first-name">First Name</label>
    	<input type="text" class="form-control input-sm js-firstName" id="first-name" placeholder="First Name">
	</div>
	<div class="form-group">
    	<label for="last-name">Last Name</label>
    	<input type="text" class="form-control input-sm js-lastName" id="last-name" placeholder="Last Name">
	</div>
	<div class="form-group">
    	<label for="user-email">Email</label>
    	<input type="text" class="form-control input-sm js-email" id="user-email" placeholder="Email">
	</div>
	<div class="form-group">
    	<label for="group">Group</label>
    	<select class="form-control input-sm js-group" name="group"></select>
	</div>
</div>
<div class="panel-footer clearfix">
	<div class="pull-right">
		<button type="button" class="btn btn-primary btn-sm js-save">Save</button>
	</div>
</div>
