<div class="panel-heading">
	<h3 class="panel-title">Document <span class="js-documentId"></span></h3>
</div>
<div class="panel-body">
	<div class="form-group">
    	<label for="title">Title</label>
    	<input type="text" class="form-control input-sm js-title" placeholder="Title" name="title">
	</div>
	<div class="form-group">
    	<label for="body">Body</label>
    	<textarea rows="3" class="form-control input-sm js-body" name="body"></textarea>
	</div>
	<div class="form-group">
    	<label for="user">User</label>
    	<select class="form-control input-sm js-user" name="user">
    		<option>Select User</option>
			<% _.each(users, function(user) { %> 
				<option value="<%= user.id %>"><%= user.first_name %> <%= user.last_name %></option> 
			<% }); %>
    	</select>
	</div>
</div>
<div class="panel-footer clearfix">
	<div class="pull-right">
		<button type="button" class="btn btn-primary btn-sm js-save">Save</button>
	</div>
</div>
